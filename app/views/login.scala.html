@(form: Application.LoginForm)
@import views.BootstrapHelper._

@main("Login") {

  @form.globalError.map { error =>
    <p class="alert alert-error">@error.message</p>
  }

  @helper.form(action = routes.Application.authenticate, 'class -> "form-horizontal") {
    @helper.inputText(form("email"))
    @helper.inputPassword(form("password"))
    <div class="form-actions">
      <button class="btn btn-primary btn-large" type="submit">Login</button>
    </div>
  }

}
